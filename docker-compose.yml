version: '3.8'
services:
  app:
    build: .
    container_name: api-report
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - /var/www/vendor
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - laravel
  queue-worker:
    build: .
    container_name: api-report-queue
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - laravel
  db:
    image: mysql:8.0-oraclelinux8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_report
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - laravel

networks:
  laravel:
    driver: bridge

volumes:
  dbdata:
    driver: local